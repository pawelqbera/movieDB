    <!--[if lt IE 10]>

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted">movieDB</h3>
      </div>

      <div class="jumbotron">
        <h1>MoviesDB</h1>
        <p class="lead">Welcome to Movies Database</p>
        <form id="addMovieForm">
          <h2>Add movie to database!</h2>
          <ul>
            <li>
             <label>Title</label>
             <input type="text" id="formTitle" name="title">
            </li>
            <li>
             <label>Year</label>
             <input type="text" id="formYear" name="year">
            </li>
            <li>            
              <label>Plot</label>
              <input type="text" id="formPlot" name="plot">
            </li>
            <li>            
             <label>Director</label>
             <input type="text" id="formDirector" name="director">
            </li>
            <li>            
             <label>Genre</label>
             <input type="text" id="formGenre" name="genre">
            </li>
            <li>            
             <label>Country</label>
             <input type="text" id="formCountry" name="country">
            </li>
            <li>
              <input type="hidden" id="movieId"> 
              <input type="submit" value="Add movie" id="addMovieBtn">
              <input type="submit" value="update movie" id="updateMovieBtn" class="hidden">              
            </li>
          </ul>
        </form>
        <h2>Display movies</h2>
        <button id="moviesBtn">Show My All Movies</button>
        <h2>Search for movies</h2>
        <input type="text" id="searchMovieInput" placeholder="Enter movie title...">
      </div>

      <div class="row marketing">
        <div class="col-lg-6">
          <div id="moviesList"></div>
        </div>
      </div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> Pawel Kubera</p>
      </div>
    </div>
