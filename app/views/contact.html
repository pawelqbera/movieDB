<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>Contact - movieDB</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
   <!-- <script src="bower_components/modernizr/modernizr.js"></script> -->
    <!-- endbuild -->
    
  </head>
  <body>
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="/login">Login</a></li>
          <li><a href="/register">Register</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
        <h3 class="text-muted">Contact movieDB Team</h3>
      </div>      
      <form class="form-signin" action="/login" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="form-group">
          <label for="inputFullName" class="sr-only">Full Name</label>
          <input type="text" id="inputFullName" name="fullname" class="form-control" placeholder="what's your name..." required autofocus>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="sr-only">Email Address</label>
          <input type="text" id="inputEmail" name="email" class="form-control" placeholder="e.g. user@moviedb.com" required>
        </div> 
        <div class="form-group">
          <label for="inputMessage" class="sr-only">Message</label>
          <textarea type="text" id="inputMessage" name="message" class="form-control" placeholder="your message goes here..." required></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
        </div>
      </form>

    </div> <!-- /container -->
  </body>
</html>
